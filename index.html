<body>
  <div class="container"><h1>Ethik und Informatik</h1></div>
   

  <div class="container">
    <h2 id="headline">Countdown bis zum n√§chsten Treffen:</h2>
    <div id="countdown">
      <ul>
        <li><span id="days"></span>Tage</li>
        <li><span id="hours"></span>Stunden</li>
        <li><span id="minutes"></span>Minuten</li>
        <li><span id="seconds"></span>Sekunden</li>
      </ul>
    </div>
    <div class="message">
      <div id="content">
        <p> Kommt in unseren Online-Raum!</p>
      </div>
    </div>
    <div class="content">
      <p>Wir treffen uns hier: <a href="https://meeting.uni-weimar.de/b/lud-3a2-zkz">https://meeting.uni-weimar.de/b/lud-3a2-zkz</a></p>
    </div>
  </div>

  <style>
    /* general styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
     
    html,
    body {
      height: 100%;
      margin: 0;
    }
     
    body {
      align-items: center;
      background-color: #ffd54f;
      display: grid;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
     
    .container {
      color: #333;
      margin: 0 auto;
      text-align: center;
    }
     
    h1 {
      font-weight: normal;
      letter-spacing: 0.125rem;
      text-transform: uppercase;
    }
     
    li {
      display: inline-block;
      font-size: 1.5em;
      list-style-type: none;
      padding: 1em;
      text-transform: uppercase;
    }
     
    li span {
      display: block;
      font-size: 4.5rem;
    }
     
    .message {
      font-size: 2rem;
    }
     
    #content {
      display: none;
      padding: 1rem;
    }
     
    .emoji {
      padding: 0 0.25rem;
    }
     
    @media all and (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
     
      li {
        font-size: 1.125rem;
        padding: 0.75rem;
      }
     
      li span {
        font-size: 3.375rem;
      }
    }
     
    </style>

<script>
  (function () {
    const second = 1000,
      minute = second * 60,
      hour = minute * 60,
      day = hour * 24;
   
    let birthday = "Apr 7, 2021 18:00:00",
      countDown = new Date(birthday).getTime(),
      x = setInterval(function () {
        let now = new Date().getTime(),
          distance = countDown - now;
        while (distance < -hour*2) {
          distance = distance + 14*day;
        }
        (document.getElementById("days").innerText = Math.floor(distance / day)),
          (document.getElementById("hours").innerText = Math.floor(
            (distance % day) / hour
          )),
          (document.getElementById("minutes").innerText = Math.floor(
            (distance % hour) / minute
          )),
          (document.getElementById("seconds").innerText = Math.floor(
            (distance % minute) / second
          ));
   
        //do something later when date is reached
        if (distance < 0) {
          let headline = document.getElementById("headline"),
            countdown = document.getElementById("countdown"),
            content = document.getElementById("content");
          countdown.style.color = "#eb1c1c";
          headline.innerText = "Wir treffen uns jetzt!";
          countdown.style.display = "none";
          content.style.display = "block";
   
          clearInterval(x);
        } if (distance < 3600000 * 2) {
          let headline = document.getElementById("headline"),
            countdown = document.getElementById("countdown"),
            content = document.getElementById("content");
          countdown.style.color = "#eb1c1c";

        }
        //seconds
      }, 0);
  })();
   
  </script>
